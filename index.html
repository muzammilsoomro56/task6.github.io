<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }
        h1{
            text-align: center;
            background-color: #45a049;
        }
h2{
font-size: 2rem;
    text-align: center;
}
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Form</h2>
        <br>
        <h1>INFORMATION TABLE</h1>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" required></textarea><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="United States">United States</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Brazil">Brazil</option>
                <option value="Nigeria">Nigeria</option>
            </select><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="hobbies">Hobbies:</label><br>
            <textarea id="hobbies" name="hobbies" rows="3"></textarea><br>

            <label for="website">Your Website:</label><br>
            <input type="text" id="website" name="website"><br>

            <label for="other">Other Information:</label><br>
            <textarea id="other" name="other" rows="3"></textarea><br>

            <div class="btn-container">
                <input type="submit" value="SEND IN M REPORT" class="btn">
                <input type="reset" value="ERASE REPORT FORM" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
